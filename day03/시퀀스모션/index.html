<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {background: #222;}
    div {width: 100%; height: 60vh; position: absolute; left: 0px; top: 20vh; background-size: cover; background-position: center;
        background-repeat: no-repeat; display: none;};
</style>
<body>

    <!-- <div style='background-image:url(img/pic1.jpg)'></div> -->

    <script>
        //전체 div문자열을 담을 빈 무자열 생성
        let result = "";

        //200번 반복 도는 반복문 실행
        for(let i = 0; i < 200; i++){
            //빈문자열 result에 div태그를 문자열로 200번 쌓아나감
            result += `<div style="background-image:url(img/pic${i}.jpg);"></div>`;
        }
        
        //총 200개의 div가 담겨있는 문자열을 그대로 body 안쪽에 innerHTML로 삽입
        document.body.innerHTML = result;

        //방금 동적으로 생성한 200개의 div들을 다시 찾아서 변수에 컬렉션으로 담아줌
        const divs = document.getElementsByTagName("div");

        //브라우제어에서 마우스를 움직일 때마다 
        window.onmousemove = function(e){
            //현재 커서의 가로 위치값을 저장
            const x = e.pageX;
            //브라우저의 전체 넓이값을 저장 (사용자가 resize할 수 있으니 전역으로 하면 안된다)
            const total = window.innerWidth;
            //위의 두 값으로 0~200까지의 200분율 계산
            const percent = parseInt( (x/total) * 200);
            console.log(percent);
            
            //직전에 200개의 모든 div들을 순간적으로 숨김처리
            for(let i =0; i < divs.length; i++){
                divs[i].style.display = "none";
            }

            //해당 마우스 커서 위치값에 따른 div만 화면에 추력
            divs[percent].style.display = "block";
        }
    </script>
</body>
</html>
