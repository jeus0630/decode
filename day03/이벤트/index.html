<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 100%; height: 200px; background: pink;}
    </style>
</head>
<body>
    <h1 id="title">TEXT</h1>
    <a href="http://naver.com">네이</a>
    <div id="wrap"></div>


    <script>
        /*
            이벤트는 사용자가 웹상에서 하는 모든 행동
            스크롤, 클릭, 마우스오버, 마우스아웃, 리사이즈, 마우스휠, 마우스무브
            onscroll, onclick, onmouseenter, onmouseleave, onresize, onmousewheel, onmousemove
        */

        var h1 = document.getElementById("title");
        var a = document.getElementsByTagName("a")[0];
        var wrap = document.getElementById("wrap");

        h1.onclick = function(){
            alert("Hello");
        }

        a.onclick = function(e){
            // DOM에 이벤트를 바인딩하면 연결된 익명함수에 특별한 객체값이 자동으로 전달됨
            // 해당 객체에는 다양한 편의기능들이 내장되어 있음
            e.preventDefault(); // 이벤트의 기본 기능을 막아줌 (a:링크이동 막음)
            alert("Link");
        }

        wrap.onmousemove = function(e){
            // console.log(e.pageX);
            // e.pageX : 브라우저상에서 마우스 커서의 가로 위치값
            // e.pageY : 브라우저상에서 마우스 커서의 세로 위치값
            var total = window.innerWidth; // outerWidth는 콘솔창과 스크롤까지 포함 innerWidth를 많이 씀
            var cur = e.pageX;
            var result = getPercent(cur,total);
            console.log(`현재 브라우저의 ${result}% 위치해 있습니다`);
        }

        /*
            백분율 구하는 공식
            (현재값 / 전체값) * 100 = 백분율
        */

        function getPercent(cur,total){
            return parseInt((cur / total) * 100);
        }

        // 미션1 : 브라우저에서 마우스 커서를 이동할때마다 전체 브라우저에서 혀재 마우스 위치를 백분율 단위로 출력

    </script>
</body>
</html>
